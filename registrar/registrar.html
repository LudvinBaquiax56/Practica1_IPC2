<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--Estilos CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <center>
            <a href="../index.html">
                <h1><i class="fas fa-flask" style="color: blue;"></i>Laboratorio Clínico</h1>
            </a>
            <h2>Registro de Cliente</h2>
        </center>
    </div>
    <div class="container col-md-8">
        <center>
            <h1 class="h3 mb-3 fw-normal">Ingrese los siguientes datos</h1>
        </center>

        <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">

        <label for="exampleFormControlInput1" class="form-label">Correo:</label>
        <input type="email" class="form-control" id="correo" placeholder="correo@mail.com">

        <label for="exampleFormControlInput1" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña">

        <label for="exampleFormControlInput1" class="form-label">Confirme la Contraseña:</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Contraseña">
        <!--<input type="button" name="btn1" value="Enviar" onclick="obtenerdatos()">-->
    </div>
    <br>

    <div class="container col-md-8 alert alert-danger" style="display:none" id="error">
        <p></p>
    </div>

    <div class="container">
        <center>
            <button class='btn btn-primary m-6' onclick='registrar()'>Registrar</button>
            <br>
            <br>
            <a class="btn btn-info" href="../login/login.html" role="button">Login</a>
        </center>
    </div>

    <!-- Funciones -->
    <script src="Js/javascript.js"></script>
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/9d6694def7.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>

<body>
    <div class="container">
        <center>
            <a href="../index.html">
                <h1><i class="fas fa-flask" style="color: blue;"></i>Laboratorio Cl√≠nico</h1>
            </a>

            <h2>Ingreso de Cliente</h2>
        </center>
    </div>
    <div class="container col-md-8">
        <center>
            <h1 class="h3 mb-3 fw-normal">Ingrese los siguientes datos del cliente</h1>
        </center>

        <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">

        <label for="exampleFormControlInput1" class="form-label">Apellido:</label>
        <input type="email" class="form-control" id="apellido" placeholder="Apellido">

        <label for="exampleFormControlInput1" class="form-label">CUI:</label>
        <input type="number" class="form-control" id="cui" min="1000000000000" max="9999999999999" placeholder="1234567890101">

        <label for="exampleFormControlInput1" class="form-label">Departamento:</label>
        <input type="text" class="form-control" id="departamento" placeholder="Departamento">
        <!--<input type="button" name="btn1" value="Enviar" onclick="obtenerdatos()">-->
    </div>
    <br>
    <div class="container">
        <center>
            <button class='btn btn-primary m-6' onclick='ingresoCliente()'>Ingresar Cliente</button>
        </center>
    </div>
    <!-- Funciones -->
    <script src="Js/javascript.js"></script>
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/9d6694def7.js" crossorigin="anonymous"></script>
